<template promise.bind="joinSessionPromise">
    <button then if.bind="!session" click.delegate="showSessionDialog()"> Start new session </button>
</template>

<dialog ref="sessionDialog">
    <label for="sessionName">Enter session name</label>
    <input name="sessionName" value.bind="sessionName">
    <footer>
        <button click.delegate="handleSessionDialogClose(null)">Cancel</button>
        <button click.delegate="handleSessionDialogClose(sessionName)">Start</button>
    </footer>
</dialog>

<dialog ref="playerDialog">
    <label for="sessionName">Enter your name</label>
    <input name="sessionName" value.bind="playerName">
    <footer>
        <button click.delegate="closePlayerDialog(null)">Cancel</button>
        <button click.delegate="closePlayerDialog(playerName)">Enter</button>
    </footer>
</dialog>

<dialog ref="errorDialog">
    <form method="dialog">
        ${error}
        <footer>
            <button type="submit">Close</button>
        </footer>
    </form>
</dialog>
